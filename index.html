<html>
  <head>Keerthana Fyle Assignment
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Tax Calculator</h1>
      <form id="tax-form">
        <div class="form-group">
          <label for="gross-annual-income">Gross Annual Income</label>
          <input type="number" id="gross-annual-income" name="gross-annual-income" class="form-control" step="10000" min="0">
          <div class="error-icon">?</div>
          <small class="form-text text-muted">Enter gross annual income</small>
        </div>
        <div class="form-group">
          <label for="extra-income">Extra Income</label>
          <input type="number" id="extra-income" name="extra-income" class="form-control" step="1000" min="0">
          <div class="error-icon">?</div>
          <small class="form-text text-muted">Enter extra income from other sources</small>
        </div>
        <div class="form-group">
          <label for="deductions">Total Applicable Deductions</label>
          <input type="number" id="deductions" name="deductions" class="form-control" step="1000" min="0">
          <div class="error-icon">?</div>
          <small class="form-text text-muted">Enter total applicable deductions</small>
        </div>
        <div class="form-group">
          <label for="age">Age Group</label>
          <select id="age" name="age" class="form-control">
            <option value="">Select age group</option>
            <option value="less-than-40">Less than 40</option>
            <option value="greater-than-or-equal-to-40-and-less-than-60">Greater than or equal to 40 and less than 60</option>
            <option value="greater-than-or-equal-to-60">Greater than or equal to 60</option>
          </select>
          <div class="error-icon">?</div>
          <small class="form-text text-muted">Select age group</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="tax-result"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
